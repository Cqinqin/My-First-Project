<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-商品详情</title>
  <link rel="icon" href="favicon.ico" type='image/x-icon'>
  <!--引入mui.css-->
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <!--引入font-awesome.css-->
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">
</head>
<body>
<div class="lt_container">
  <div class="lt_header">
    <a class="icon_left" href="javascript:history.go(-1);"><span class="mui-icon mui-icon-arrowleft"></span></a>
    <h4>商品详情</h4>
    <a class="icon_right" href="javascipt:location.reload();"><span class="mui-icon mui-icon-reload"></span></a>
  </div>
  
  
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <!--轮播图-->
        <div class="mui-slider">
            <!--挖个大坑-->
        </div>
    
      </div>
    </div>
  </div>
  
  <!--底部-->
  <div class="lt_go_car">
    <a href="car.html" class='mui mui-pull-left mui-btn-link'>去购物车</a>
    <div class='mui-pull-right'>
      <button class='mui-btn mui-btn-danger'>加入购物车</button>
      <button class='mui-btn mui-btn-warning'>立即购买</button>
    </div>
  </div>
  
  
  
  
  </div>
<script type='text/html' id='tpl'>

      <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
          <% if(!pic || pic.length == 0) {
          pic = [{'picAddr':'/mobile/images/none.png'}];
          } %>
          <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a>
            </div>
          <% for(var i = 0 ; i < pic.length ; i ++ ){ %>
          <div class='mui-slider-item {{i==0?"mui-active":""}}'>
            <a href="javascript:;">
              <img src="{{pic[i].picAddr}}" alt="">
            </a>
          </div>
          
          <% } %>
          
 
          <div class="mui-slider-item mui-slider-item-duplicate"><a href="javascript:;"><img src="{{pic[0].picAddr}}" /></a></div>
          
          
        </div>
        <div class="mui-slider-indicator">
          <% for(var i=0;i < pic.length ; i++ ){ %>
          <div class="mui-indicator{{ i==0?'mui-active':'' }}"></div>
          <div class="mui-indicator"></div>
          <% } %>
        </div>
      </div>
      <!--商品名称-->
      <div class="lt_pro_name">
        <strong>{{proName}}</strong>
      </div>
      <!--价格-->
      <div class="lt_price">
        价格：
        <span class='price'>&yen;{{price}}</span>
        <span class='oldPrice'>&yen;{{oldPrice}}</span>
      </div>
      <!--尺码-->
      <div class="lt_size">
        尺码：
        <%
        var arr = (size||'40-50').split('-');
        var start = arr[0],end = arr[1];
        for( var i = start ; i <= end ; i ++ ){
        %>
        <span class="size">{{i}}</span>
        <% } %>
      </div>
      <!--数量-->
      <div class="lt_num">
        数量：
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{num}}'>
          <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
          <input class="mui-numbox-input" type="number" />
          <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
        <span>剩余数量：<%=num%>双</span>
    </div>
    <!--详情-->
      <div class='lt_desc'>
        详情：{{proDesc}}
      </div>
 
</script>
  
  <!--引入mui.js-->
  <script src="lib/mui/js/mui.js"></script>
  <!--引入模板插件-->
  <script src="lib/artTemplate/template-web.js"></script>
  <!--引入zepto插件-->
  <script src="lib/zepto/zepto.min.js"></script>
  <!--自己的-->
  <script src="js/common.js"></script>
  <script src="js/product.js"></script>
</body>
</html>
